<ng-container *ngIf="product$ | async as product">
  <main *ngIf="!product?.loading; else loader" role=" main">
    <div class="container">
      <div class="row">
        <sport-coach-product-slider
          [items]="product?.item?.images"
          class="col-lg-5"
        ></sport-coach-product-slider>
        <div class="col-lg-7 product-info-block">
          <sport-coach-information
            [product]="product?.item"
          ></sport-coach-information>
          <sport-coach-product-description
            [product]="product?.item"
          ></sport-coach-product-description>
        </div>
      </div>
    </div>
  </main>
  <ng-template #loader>
    <sport-coach-loader class="col-lg-12 loaderCenter"></sport-coach-loader>
  </ng-template>
</ng-container>
